    V případě jakýchkoli potíží s obsahem kurzu se obracejte na své kolegy a [vyučujícího](mailto:208330@mail.muni.cz). 

    Obsah kurzu a s problémy, které se mohou týkat většího množství studentů, diskutujte zásadně prostřednictvím [předmětového diskusního fóra](https://is.muni.cz/auth/diskuse/diskusni_forum_predmet?guz=64479730;jp=v). Díky tomu můžete získat rychlejší odpověď, a díky veřejné diskusi též pomoci ostatním.
